version: '3.8'

# Local development version without cloudflared
# Use this for testing locally before deploying with cloudflared

# Tests
# Online status check
# Prometheus Metrics
# Access control for Nora
# LRU Cache
# Rate Limiting
#LLM STreaming

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pcg-cc-mcp-local
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - BACKEND_PORT=3001
      - FRONTEND_PORT=3000
      - RUST_LOG=debug
      - DATABASE_URL=sqlite:///app/dev_assets/db.sqlite
    volumes:
      - ./dev_assets:/app/dev_assets
      - repos_data:/repos
    ports:
      - "3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  repos_data:
    driver: local
