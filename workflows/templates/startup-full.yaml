name: startup-full-journey
version: 1
description: "Complete startup success journey from onboarding to market launch and optimization"
trigger:
  type: manual
  conditions:
    - indicator: engagement_type
      operator: equals
      value: full_startup

variables:
  default_timeline_weeks: 12
  quality_threshold: 85

agents:
  specialized:
    - name: Strategist
      role: "Market analysis, positioning, strategic planning"
      phase_assignments: [discovery]
    - name: Researcher
      role: "Industry research, competitive intelligence, customer insights"
      phase_assignments: [discovery]
    - name: Analyst
      role: "Data analysis, benchmarking, performance tracking"
      phase_assignments: [discovery, optimization]
    - name: Designer
      role: "Visual identity, UI/UX design, asset production"
      phase_assignments: [brand_development, technical_build, content_production]
    - name: Developer
      role: "Frontend/backend development, integrations, deployment"
      phase_assignments: [technical_build, launch_preparation]
    - name: Writer
      role: "Copywriting, content strategy, SEO, brand voice"
      phase_assignments: [brand_development, content_production]
    - name: Marketer
      role: "Campaign planning, channel management, growth"
      phase_assignments: [launch_preparation, launch_activation]
    - name: Optimizer
      role: "Performance analysis, CRO, A/B testing"
      phase_assignments: [launch_activation, optimization]
    - name: Deployer
      role: "Infrastructure, CI/CD, monitoring, security"
      phase_assignments: [technical_build, launch_preparation]

  quality:
    - name: QA-Strategy
      focus: "Business alignment, market fit, research quality"
      gates: [discovery, optimization]
    - name: QA-Brand
      focus: "Brand consistency, identity verification"
      gates: [brand_development]
    - name: QA-Tech
      focus: "Code quality, performance, security, accessibility"
      gates: [technical_build]
    - name: QA-Content
      focus: "Copy quality, tone, messaging, media quality"
      gates: [content_production]
    - name: QA-Compliance
      focus: "Legal, regulatory, accessibility, privacy"
      gates: [launch_preparation]

  orchestrator:
    name: Nora
    role: "Executive orchestrator, client interface, workflow coordination"
    capabilities:
      - phase_monitoring
      - escalation_handling
      - client_communication
      - quality_gate_coordination
      - handoff_management

phases:
  - name: onboarding
    display_name: "Phase 0: Client Onboarding"
    duration: "2 days"
    owner: orchestrator
    agents: [Nora, Strategist]
    quality_gate: QA-Strategy
    human_touchpoint: account_manager

    tasks:
      - id: welcome_sequence
        name: "Send Welcome Sequence"
        agent: Nora
        auto_execute: true
        inputs:
          - client_contact_info
          - signed_agreement
          - payment_confirmation
        actions:
          - send_welcome_email
          - schedule_kickoff_meeting
          - create_portal_access
          - initialize_dashboard_project
        outputs:
          - welcome_email_sent
          - calendar_invite_sent
          - portal_credentials_delivered
          - project_shell_created

      - id: discovery_questionnaire
        name: "Deliver Discovery Questionnaire"
        agent: Nora
        depends_on: [welcome_sequence]
        inputs:
          - project_type
          - industry_vertical
        actions:
          - select_questionnaire_template
          - customize_industry_questions
          - deliver_questionnaire
          - set_completion_deadline
          - activate_reminder_automation
        outputs:
          - questionnaire_delivered
          - completion_tracking_active

      - id: kickoff_preparation
        name: "Prepare Kickoff Meeting"
        agent: Strategist
        depends_on: [discovery_questionnaire]
        wait_for_input: questionnaire_responses
        inputs:
          - completed_questionnaire
          - account_manager_notes
        actions:
          - analyze_questionnaire_responses
          - identify_clarification_needs
          - prepare_preliminary_insights
          - create_kickoff_agenda
        outputs:
          - kickoff_agenda_document
          - preliminary_insights_memo
          - clarification_questions_list

    checkpoint:
      name: onboarding_verification
      owner: QA-Strategy
      criteria:
        - questionnaire_completeness: 100%
        - business_model_clarity: explicit
        - scope_alignment: confirmed
        - timeline_feasibility: validated
      human_approval: account_manager
      handoff_to: discovery

  - name: discovery
    display_name: "Phase 1: Discovery & Strategy"
    duration: "2 weeks"
    owner: agent
    agents: [Strategist, Researcher, Analyst]
    quality_gate: QA-Strategy
    human_touchpoint: strategy_director

    tasks:
      - id: industry_deep_dive
        name: "Industry Deep Dive Research"
        agent: Researcher
        duration: "2-3 days"
        inputs:
          - industry_vertical
          - client_market_knowledge
          - known_competitors
        actions:
          - market_sizing_analysis
          - industry_landscape_mapping
          - customer_research
          - trend_analysis
        outputs:
          - industry_research_report
          - market_size_data
          - customer_insights
          - trend_analysis

      - id: competitive_analysis
        name: "Competitive Analysis"
        agent: Analyst
        duration: "2-3 days"
        depends_on: [industry_deep_dive]
        inputs:
          - competitor_list
          - client_differentiators
          - industry_research_report
        actions:
          - direct_competitor_deep_dive
          - indirect_competitor_scan
          - gap_analysis
        outputs:
          - competitive_analysis_matrix
          - gap_opportunity_report

      - id: strategic_positioning
        name: "Strategic Positioning Development"
        agent: Strategist
        duration: "3-4 days"
        depends_on: [industry_deep_dive, competitive_analysis]
        inputs:
          - industry_research_report
          - competitive_analysis
          - questionnaire_responses
          - kickoff_notes
        actions:
          - positioning_workshop_preparation
          - positioning_workshop_facilitation
          - strategic_plan_documentation
        outputs:
          - positioning_strategy_document
          - messaging_framework
          - target_persona_profiles
          - brand_archetype_analysis

      - id: brand_strategy_foundation
        name: "Brand Strategy Foundation"
        agent: Strategist
        duration: "2-3 days"
        depends_on: [strategic_positioning]
        inputs:
          - positioning_strategy
          - client_brand_vision
          - competitive_brand_audit
        actions:
          - brand_architecture_definition
          - brand_personality_framework
          - visual_direction_brief
        outputs:
          - brand_strategy_brief
          - personality_voice_guidelines
          - visual_direction_mood_board_brief

    checkpoint:
      name: strategy_verification
      owner: QA-Strategy
      criteria:
        - data_recency: "< 18 months"
        - source_credibility: verified
        - competitive_coverage: "top 5 minimum"
        - differentiation_clarity: distinct
        - target_audience_specificity: complete
        - research_strategy_connection: evidenced
      human_approval: strategy_director
      handoff_to: brand_development

  - name: brand_development
    display_name: "Phase 2: Brand Development"
    duration: "2 weeks"
    owner: agent
    agents: [Designer, Writer]
    quality_gate: QA-Brand
    human_touchpoint: creative_director

    tasks:
      - id: visual_identity_exploration
        name: "Visual Identity Exploration"
        agent: Designer
        duration: "4-5 days"
        inputs:
          - brand_strategy_brief
          - visual_direction_mood_board_brief
          - competitive_brand_audit
        actions:
          - logo_concept_development
          - color_palette_exploration
          - typography_selection
          - supporting_elements_design
        outputs:
          - logo_concepts
          - color_system
          - typography_system
          - application_previews

      - id: verbal_identity_development
        name: "Verbal Identity Development"
        agent: Writer
        duration: "3-4 days"
        parallel_with: [visual_identity_exploration]
        inputs:
          - messaging_framework
          - brand_personality_guidelines
          - target_persona_profiles
        actions:
          - tagline_development
          - boilerplate_creation
          - voice_tone_exemplification
          - key_message_development
        outputs:
          - tagline_options
          - company_boilerplates
          - voice_examples
          - elevator_pitch_script

      - id: brand_guidelines_compilation
        name: "Brand Guidelines Compilation"
        agent: Designer
        supporting_agent: Writer
        duration: "3-4 days"
        depends_on: [visual_identity_exploration, verbal_identity_development]
        wait_for_input: client_approval_visual_verbal
        inputs:
          - approved_visual_identity
          - approved_verbal_identity
          - application_feedback
        actions:
          - guidelines_document_creation
          - asset_package_preparation
        outputs:
          - brand_guidelines_pdf
          - logo_asset_package
          - color_typography_specs
          - template_files

    checkpoint:
      name: brand_verification
      owner: QA-Brand
      criteria:
        - logo_versatility: "32px to 1000px+"
        - color_accessibility: "WCAG AA 4.5:1"
        - cross_platform_consistency: verified
        - positioning_reflection: aligned
        - competitive_differentiation: distinct
        - message_clarity: comprehensible
        - tone_consistency: compliant
      human_approval: creative_director
      client_presentation: true
      revision_rounds: 2
      handoff_to: [technical_build, content_production]

  - name: technical_build
    display_name: "Phase 3: Technical Build"
    duration: "4 weeks"
    owner: agent
    agents: [Developer, Designer]
    quality_gate: QA-Tech
    human_touchpoint: technical_lead

    tasks:
      - id: technical_architecture
        name: "Technical Architecture Design"
        agent: Developer
        duration: "2-3 days"
        inputs:
          - technical_requirements
          - integration_needs
          - expected_scale
        actions:
          - architecture_design
          - technology_stack_selection
          - development_environment_setup
        outputs:
          - architecture_document
          - technology_decision_log
          - repository_initialized
          - ci_cd_configured

      - id: ui_ux_design
        name: "UI/UX Design"
        agent: Designer
        duration: "5-7 days"
        parallel_with: [technical_architecture]
        inputs:
          - brand_guidelines
          - user_personas
          - competitive_analysis
        actions:
          - information_architecture
          - wireframe_development
          - visual_design
          - prototype_creation
        outputs:
          - sitemap
          - user_flows
          - wireframes
          - high_fidelity_designs
          - component_library

      - id: frontend_development
        name: "Frontend Development"
        agent: Developer
        duration: "10-14 days"
        depends_on: [technical_architecture, ui_ux_design]
        inputs:
          - approved_designs
          - component_library
          - content_from_phase_4
        actions:
          - component_development
          - page_implementation
          - cms_integration
        outputs:
          - functional_frontend
          - component_documentation

      - id: backend_development
        name: "Backend Development"
        agent: Developer
        duration: "7-14 days"
        conditional: backend_required
        parallel_with: [frontend_development]
        inputs:
          - api_specifications
          - database_schema
          - integration_requirements
        actions:
          - api_development
          - database_implementation
          - integration_development
        outputs:
          - functional_api
          - database_deployed
          - integrations_connected

      - id: testing_qa
        name: "Testing & Quality Assurance"
        agent: Developer
        supporting_agent: QA-Tech
        duration: "3-5 days"
        depends_on: [frontend_development, backend_development]
        actions:
          - automated_testing
          - manual_testing
          - performance_testing
          - security_testing
        outputs:
          - test_results
          - performance_report
          - security_audit

    checkpoint:
      name: technical_verification
      owner: QA-Tech
      criteria:
        - core_features_operational: 100%
        - form_submissions: "100% delivery"
        - integrations_connected: all
        - page_load_speed: "< 3s on 3G"
        - core_web_vitals: green
        - lighthouse_mobile: "> 80"
        - ssl_rating: "A+"
        - security_headers: complete
        - vulnerability_scan: "no critical/high"
        - wcag_compliance: "AA minimum"
        - linting_errors: 0
        - test_coverage: "> 70%"
      human_approval: technical_lead
      staging_review: true
      handoff_to: launch_preparation

  - name: content_production
    display_name: "Phase 4: Content Production"
    duration: "3 weeks"
    owner: agent
    agents: [Writer, Designer, Editron]
    quality_gate: QA-Content
    human_touchpoint: content_director
    parallel_with: technical_build

    tasks:
      - id: website_copy
        name: "Website Copy Development"
        agent: Writer
        duration: "5-7 days"
        inputs:
          - messaging_framework
          - page_wireframes
          - seo_keywords
        actions:
          - page_copy_development
          - microcopy_creation
          - seo_optimization
        outputs:
          - page_copy_all
          - meta_titles_descriptions
          - content_ready_for_cms

      - id: visual_asset_production
        name: "Visual Asset Production"
        agent: Designer
        duration: "5-7 days"
        parallel_with: [website_copy]
        inputs:
          - brand_guidelines
          - content_outline
          - photography_direction
        actions:
          - custom_graphics_creation
          - stock_asset_curation
          - template_creation
        outputs:
          - hero_images
          - feature_icons
          - infographics
          - social_templates

      - id: video_motion_content
        name: "Video/Motion Content"
        agent: Editron
        duration: "7-10 days"
        inputs:
          - brand_guidelines
          - video_briefs
          - raw_footage
        actions:
          - script_development
          - storyboard_creation
          - production_editing
          - motion_graphics
        outputs:
          - hero_explainer_video
          - social_video_content
          - animated_graphics

      - id: social_content_calendar
        name: "Social Media Content Calendar"
        agent: Writer
        supporting_agent: Designer
        duration: "3-5 days"
        depends_on: [visual_asset_production]
        inputs:
          - brand_guidelines
          - launch_timeline
          - platform_strategy
        actions:
          - content_calendar_creation
          - post_copy_drafting
          - visual_asset_assignment
        outputs:
          - 90_day_content_calendar
          - social_posts_ready

    checkpoint:
      name: content_verification
      owner: QA-Content
      criteria:
        - brand_voice_compliance: 100%
        - grammar_spelling: "zero errors"
        - message_clarity: verified
        - cta_effectiveness: compelling
        - meta_completeness: "all pages"
        - keyword_integration: natural
        - visual_brand_consistency: compliant
        - image_optimization: complete
        - video_technical_specs: "platform ready"
        - audio_quality: professional
      human_approval: content_director
      handoff_to: launch_preparation

  - name: launch_preparation
    display_name: "Phase 5: Launch Preparation"
    duration: "2 weeks"
    owner: agent
    agents: [Deployer, Marketer]
    quality_gate: QA-Compliance
    human_touchpoint: launch_manager

    tasks:
      - id: prelaunch_checklist
        name: "Pre-Launch Checklist Verification"
        agent: Deployer
        duration: "2-3 days"
        inputs:
          - completed_technical_build
          - all_content
          - marketing_materials
        actions:
          - technical_readiness_check
          - content_readiness_check
          - marketing_readiness_check
          - compliance_readiness_check
        outputs:
          - prelaunch_checklist_report
          - readiness_status

      - id: marketing_launch_plan
        name: "Marketing Launch Plan"
        agent: Marketer
        duration: "3-4 days"
        parallel_with: [prelaunch_checklist]
        inputs:
          - brand_guidelines
          - content_calendar
          - target_personas
        actions:
          - launch_sequence_planning
          - channel_strategy_finalization
          - paid_ads_preparation
          - pr_materials_preparation
        outputs:
          - launch_sequence_document
          - channel_strategy
          - ad_creatives
          - press_release

      - id: staging_review
        name: "Staging Environment Review"
        agent: Deployer
        duration: "2-3 days"
        depends_on: [prelaunch_checklist]
        inputs:
          - prelaunch_checklist_report
        actions:
          - full_site_walkthrough
          - cross_device_verification
          - integration_testing
          - client_preview_session
        outputs:
          - staging_review_report
          - issue_resolution_log

    checkpoint:
      name: launch_verification
      owner: QA-Compliance
      criteria:
        - privacy_policy: current_comprehensive
        - terms_of_service: published
        - cookie_consent: "GDPR/CCPA compliant"
        - wcag_compliance: "AA minimum"
        - industry_regulations: met
        - go_no_go_checklist: "100% critical complete"
      human_approval: launch_manager
      client_approval: true
      handoff_to: launch_activation

  - name: launch_activation
    display_name: "Phase 6: Launch & Activation"
    duration: "2 weeks"
    owner: agent
    agents: [Marketer, Optimizer, Deployer]
    quality_gate: QA-Strategy
    human_touchpoint: campaign_manager

    tasks:
      - id: launch_execution
        name: "Launch Day Execution"
        agent: Deployer
        supporting_agent: Marketer
        duration: "1 day + 2 weeks follow"
        inputs:
          - launch_plan
          - all_assets
        actions:
          - final_systems_check
          - dns_deployment_activation
          - social_announcements
          - email_deployment
          - paid_ads_activation
          - traffic_monitoring
          - error_monitoring
        outputs:
          - launch_status_report
          - day_one_metrics

      - id: performance_monitoring
        name: "Performance Monitoring Setup"
        agent: Optimizer
        duration: "ongoing (30 days intensive)"
        parallel_with: [launch_execution]
        actions:
          - analytics_dashboard_setup
          - kpi_baseline_establishment
          - daily_reporting_automation
        outputs:
          - monitoring_dashboard
          - baseline_metrics
          - daily_reports

    checkpoint:
      name: launch_success_verification
      owner: QA-Strategy
      criteria:
        - site_uptime: "99.9% launch week"
        - traffic_achievement: "within 20% projection"
        - conversion_baseline: established
        - no_critical_issues: true
      human_approval: campaign_manager
      handoff_to: optimization

  - name: optimization
    display_name: "Phase 7: Post-Launch Optimization"
    duration: "ongoing"
    owner: agent
    agents: [Optimizer, Analyst, Marketer]
    quality_gate: QA-Strategy
    human_touchpoint: account_manager

    cycles:
      weekly:
        - performance_review
        - quick_optimizations
        - content_updates
        - bug_fixes

      bi_weekly:
        - ab_test_analysis
        - seo_performance_review
        - social_strategy_refinement
        - campaign_optimization

      monthly:
        - comprehensive_analytics_report
        - strategy_review_session
        - roadmap_refinement
        - client_success_meeting

      quarterly:
        - full_performance_audit
        - competitive_reanalysis
        - strategy_evolution
        - budget_review

    continuous_improvement:
      triggers:
        - performance_threshold_breach
        - competitive_change
        - market_shift
        - client_request

checkpoints:
  - name: phase_0_to_1
    owner: QA-Strategy
    human: account_manager

  - name: phase_1_to_2
    owner: QA-Strategy
    human: strategy_director

  - name: phase_2_to_3_4
    owner: QA-Brand
    human: creative_director
    client_approval: true

  - name: phase_3_to_5
    owner: QA-Tech
    human: technical_lead

  - name: phase_4_to_5
    owner: QA-Content
    human: content_director

  - name: phase_5_to_6
    owner: QA-Compliance
    human: launch_manager
    client_approval: true

  - name: phase_6_to_7
    owner: QA-Strategy
    human: campaign_manager

escalation:
  levels:
    - name: agent_resolution
      response_time: immediate
      resolution_time: within_task

    - name: qa_intervention
      response_time: "< 2 hours"
      resolution_time: "< 24 hours"
      notify: [qa_agent, task_owner]

    - name: human_escalation
      response_time: "< 4 hours"
      resolution_time: "< 48 hours"
      notify: [human_lead, account_manager]

    - name: executive_escalation
      response_time: "< 1 hour"
      resolution_time: as_needed
      notify: [executive_team, client_if_appropriate]

  triggers:
    automatic:
      - quality_gate_failure_3_plus_items
      - timeline_delay_2_plus_days
      - budget_variance_10_plus_percent
      - client_complaint
      - security_incident

    manual:
      - agent_uncertainty
      - conflicting_requirements
      - resource_constraints
      - scope_change_request
      - external_blockers

success_metrics:
  phase_level:
    onboarding:
      - time_to_kickoff: "< 3 days"
      - questionnaire_completion: 100%
      - client_satisfaction: "> 4/5"

    discovery:
      - research_completeness_score: measured
      - strategy_approval_first_submission: tracked
      - client_alignment_score: measured

    brand_development:
      - design_iteration_count: "< 3"
      - brand_guideline_completeness: 100%
      - client_approval_rate: tracked

    technical_build:
      - development_velocity: measured
      - bug_density: "< threshold"
      - performance_scores: "> 80"
      - test_coverage: "> 70%"

    content_production:
      - content_production_velocity: measured
      - revision_rate: "< threshold"
      - seo_optimization_score: measured

    launch_preparation:
      - checklist_completion_rate: 100%
      - go_no_go_confidence: high

    launch_activation:
      - launch_success: no_critical_issues
      - day_1_performance: within_projections
      - client_satisfaction: "> 4/5"

    optimization:
      - kpi_improvement_rate: positive
      - client_retention_rate: measured
      - expansion_revenue: tracked

  overall:
    efficiency:
      - total_cycle_time_vs_target: measured
      - agent_utilization_rate: optimized
      - human_intervention_rate: minimized

    quality:
      - first_time_quality_rate: "> 85%"
      - client_satisfaction_nps: tracked
      - defect_escape_rate: "< threshold"

    business:
      - project_profitability: positive
      - client_lifetime_value: maximized
      - referral_rate: tracked
